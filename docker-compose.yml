version: "3"

services:
  app:
    build: .
    container_name: library
    volumes:
      - ./:/home/library
    ports:
    - '8030:8080'
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: library
      MYSQL_USER: admin
      MYSQL_PASSWORD: 1234

volumes:
  db_data:
